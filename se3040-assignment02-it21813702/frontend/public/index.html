<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta
      name="Astronomy WebApp"
      content="Web site created using create-react-app"
    />
    
    <!-- Linking to the apple touch icon and manifest.json for PWA functionality -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  

    <!--including bootstrap via CDNs-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />


    <title>Astronomy App</title>
    
  </head>
  <body>
    <!-- Root div where React app will be rendered -->
    <div id="root"></div>

    <!-- Add React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    
    <!-- Add React Router -->
    <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
    
    
    <!-- Main JavaScript file of the React application -->
    <script src="./src/App.js"></script>

  </body>
</html>
